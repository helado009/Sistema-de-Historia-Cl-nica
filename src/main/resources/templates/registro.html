<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

    <title>Title</title>

</head>
<body class="bg-gray-100">

<!--NAV  -->
<nav class="bg-neutral-primary fixed w-full z-30 top-0 start-0 border-b border-default h-16">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4 h-full">
        <a href="#" class="flex items-center space-x-3">
            <img th:src="@{imagenes/Loguo.png}" src="/imagenes/Loguo.png" class="h-7" alt="Logo" />
            <span class="text-xl font-semibold">Sistema de Historia Clínica</span>
        </a>

        <ul class="hidden md:flex space-x-6 font-medium">
            <li><a href="#" class="text-blue-600">Home</a></li>
            <li><a href="#" class="text-gray-700">Registrar Historial Clínico</a></li>
            <li><a href="#" class="text-gray-700">Información</a></li>
            <li><a href="#" class="text-gray-700">Contacto</a></li>
            <li><a href="#" class="text-gray-700">Iniciar sesión</a></li>
        </ul>
    </div>
</nav>

<!--  -->

<main class="max-w-5xl mx-auto mt-24 p-6 bg-white rounded-xl shadow">

    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Registro de Historia Clínica
    </h1>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- 1 -->
        <div>
            <label class="block text-sm font-medium mb-1">Nombre completo</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 2 -->
        <div>
            <label class="block text-sm font-medium mb-1">Cédula</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 3 -->
        <div>
            <label class="block text-sm font-medium mb-1">Edad</label>
            <input type="number" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 4 -->
        <div>
            <label class="block text-sm font-medium mb-1">Sexo</label>
            <select class="w-full p-2 border rounded-lg">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
            </select>
        </div>

        <!-- 5 -->
        <div>
            <label class="block text-sm font-medium mb-1">Contacto de emergencia</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 6 -->
        <div>
            <label class="block text-sm font-medium mb-1">Teléfono</label>
            <input type="tel" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 7 -->
        <div>
            <label class="block text-sm font-medium mb-1">Correo electrónico</label>
            <input type="email" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 8 -->
        <div>
            <label class="block text-sm font-medium mb-1">Dirección</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 9 -->
        <div>
            <label class="block text-sm font-medium mb-1">Alergias</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 10 -->
        <div>
            <label class="block text-sm font-medium mb-1">Enfermedades previas</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 11 -->
        <div>
            <label class="block text-sm font-medium mb-1">Diagnóstico</label>
            <textarea class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- 12 -->
        <div>
            <label class="block text-sm font-medium mb-1">Tratamiento</label>
            <textarea class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- 13 -->
        <div>
            <label class="block text-sm font-medium mb-1">Médico responsable</label>
            <input type="text" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 14 -->
        <div>
            <label class="block text-sm font-medium mb-1">Fecha de atención</label>
            <input type="date" class="w-full p-2 border rounded-lg">
        </div>

        <!-- 15 -->
        <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Observaciones</label>
            <textarea class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <!-- B -->
        <div class="md:col-span-2 text-right mt-4">
            <button type="button" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar</button>
        </div>

    </form>
</main>

</body>
</html>
